<html>
<title>点星星</title>

<head></head>
<style>
    .blinfalse {
        height: 1em;
        width: 1em;
        border: #bd3800 1px solid;
        display: inline-block;
    }

    .blintrue {
        height: 1em;
        width: 1em;
        border-color: #bd3800;
        background-color: #bd3800;
        display: inline-block;
    }
</style>

<body>
    <div id="xinf">
        <div class="blinfalse" name="xinf"></div>
        <div class="blinfalse" name="xinf"></div>
        <div class="blinfalse" name="xinf"></div>
        <div class="blinfalse" name="xinf"></div>
        <div class="blinfalse" name="xinf"></div>
    </div>
    <div>
        <div class="blinfalse" name="xinf2"></div>
        <div class="blinfalse" name="xinf2"></div>
        <div class="blinfalse" name="xinf2"></div>
        <div class="blinfalse" name="xinf2"></div>
        <div class="blinfalse" name="xinf2"></div>
    </div>
</body>
<script>
    let eleArr = Array.from(document.getElementsByName("xinf"));
    let oldIndex = 0, checkOn = `blintrue`, checkOff = `blinfalse`;
    eleArr.map((t, i) => {
        t.addEventListener(`click`, e => {
            let index = i;
            eleArr.map(e => {
                e.className = checkOff;
                return e;
            }).map((e, i) => {
                if (i > index) return;
                if (oldIndex == index) {
                    return e.className = checkOff;
                }
                e.className = checkOn;
            })
            oldIndex = !(oldIndex == index) ? index : -1;
        });
    })
</script>

</html>
